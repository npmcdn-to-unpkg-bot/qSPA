
<!-- Error message -->
	<div class="alert alert-danger" ng-show="error.inputError">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>Error: {{error.inputError.title}}</strong> {{error.inputError.description}}
	</div>

<!-- Input form -->
<form role="form" ng-submit="createItem()">
	
	


	
	<div class="form-group">
		<label for="">Description</label>
		<input type="text" class="form-control" placeholder="From"
		ng-model="newItem.description">
	</div>
	
	<div class="form-group">
		<label for="">Price</label>
		<input type="text" class="form-control" placeholder="{{0.0 | currency}}" ng-model="newItem.price" required="required">
	</div>

	<div class="form-group">
		<label for="">Quantity</label>
		<input type="number" class="form-control" placeholder="Min: 1" ng-model="newItem.quantity" required="required">
	</div>
	

	<button type="submit" class="btn btn-primary">Send</button>

	
</form>
