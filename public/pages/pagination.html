
<!-- Error loading data occurred -->
<div ng-show='error.loading' ng-include="'fragments/error/loading.html'"></div>


<div class="table-responsive" ng-hide='error.loading'>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
				<th><!-- Actions --></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.description}}</td>
				<td>{{item.price | number: 2 | currency}}</td>
				<td>{{item.quantity}}</td>
				<td>
					
				</td>
			</tr>
		</tbody>
	</table>
</div>

<ul class="pagination">
	<li><a href="#">&laquo;</a></li>

	<div ng-repeat="page in pages.total">
		<li><a href="">{{$index}}</a></li>
		
	</div>
	
	
	<li><a href="#">&raquo;</a></li>
</ul>
