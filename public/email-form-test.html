		<h1 class="text-center"></h1>

		<div class="container">

			
			<div ng-controller="mainController">
				<form  role="form" ng-submit="submit()">
					<legend>Compose</legend>
				
					<div class="form-group">
						<label for="">From: </label>
						<input type="email" class="form-control" id="" placeholder="some@me.com"
						ng-model="message.sender">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="" placeholder="Subject"
						ng-model="message.subject">
					</div>
					<div class="form-group">
						
						<input type="text" class="form-control" id="" placeholder="To"
						ng-model="message.recipients">
					</div>
					<div class="form-group">
						
						<input type="text" class="form-control" id="" placeholder="Compose message"
						ng-model="message.message">
					</div>
				
					
				
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>



		</div>
